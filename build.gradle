defaultTasks 'build', 'copyFile'

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.2-1.0.0.3"
group= "com.azanor.baubles" 
archivesBaseName = "Baubles"

minecraft {
    version = "1.7.2-10.12.0.1046"
    assetDir = "eclipse/assets"
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
    
}

// Create deobf dev jars
task deobfJar(type: Jar) {
    from(sourceSets.main.output) {
        classifier = 'deobf' 
    }
} 

// Create API library zip
task apiZip(type: Zip) {   
    from(sourceSets.main.java) {        
        include "baubles/api/**"    
     }    
     classifier = 'api'
}

task copyFile(type: Copy)  {
    from "build/libs"
    into "build/distributions"
    rename '(.*)-(.*)-(.*)-deobf.jar', '$1-deobf-$2-$3.jar'
}

apiZip.mustRunAfter deobfJar


artifacts { 
    archives deobfJar 
    archives apiZip
}


